<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Results</title>
    <style>
        body { margin: 0; background-color: black; overflow: hidden; }
#face-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
#poem-text { position: absolute; top: 10px; left: 10px; color: white; font-size: 1.2em;display: none; }
#emotion-vector-container {
    position: absolute;
    top: 50px;
    left: 10px;
    color: white;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 10px;
    border-radius: 10px;
    max-width: 300px;
    font-family:'Times New Roman', Times, serif
}
#controls { position: absolute; bottom: 10px; left: 10px; color: white; }
#interpretPoemButton { position: absolute; top: 10px; right: 10px; z-index: 100; }
#scrollUp { position: absolute; top: 60px; right: 10px; }
#scrollDown { position: absolute; bottom: 10px; right: 10px; }
button {
    background-color:rgb(69, 149, 247);
    color: rgb(254, 255, 255);
    border: none;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
}
/* Modal Styles */
.modal {
    display: none; 
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
    padding-top: 60px;
}

.modal-content {
    background-color: rgb(69, 149, 247);
    color: white;
    margin: 5% auto;
    padding: 20px;
    border-radius: 40px;
    width: 80%;
}

.close {
    color: #ffffffe8;
    float: right;
    font-size: 28px;
    font-weight: bold;

}

.close:hover,
.close:focus {
    color: rgb(229, 1, 1);
    text-decoration: none;
    cursor: pointer;
}
.loading {
    display: none;
    width: 300px;
    height: 300px;
    border: 100px solid rgba(22, 255, 6, 0.773);
    border-radius: 50%;
    border-top-color: #000;
    animation: spin 1s ease-in-out infinite;
    z-index: 100;
    position: absolute;
    align-items: center;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}





</style>
    
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "./three.js-dev/build/three.module.js",
                "three/addons/": "./three.js-dev/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="results.js"></script>

    
</head>
<body>
    <button id="interpretPoemButton">Interpret Poem</button>
    <div id="face-container"></div>
    <div id="poem-text"></div>
   
    <div id="emotion-vector-container"></div>
    <div id="controls">
        <button id="prevPoem">Previous</button>
        <button id="nextPoem">Next</button>
        <button id="backToSearch">Back to Search</button>
    </div>
    <button id="scrollUp" class="arrow-button">&#9650;</button>
    <button id="scrollDown" class="arrow-button">&#9660;</button>
    

    <div id="interpretationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="interpretationText">Poem interpretation will be displayed here...</p>
        </div>
    </div>
    <div id="loadingIndicator" class="loading"></div>

</body>
</html>
